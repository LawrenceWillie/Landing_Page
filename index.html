<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="card.css" rel="stylesheet" />
</head>
<body>
   
    <div class="container">
        <div class="col-lg-3 col-md-6">
            <div class="content">
                <div class="product-container">
                    <div class="product-image">
                        <img src="house.png" alt="image" />
                    </div>
                    <h3 class="product-name">Housing</h3>
                    <p class="product-discription" > Rental properties are available for both monthly  and yerly
                    </p>
        
                    <button><a href="#image">BOOK</a></button>
                </div>

                <div class="product-container">
                    <div class="product-image">
                        <img src="phone.jpg" alt="image" />
                    </div>
                    <h3 class="product-name">iPhone 13 pro</h3>
                    <p class="product-discription" > Used apple phones are available
                    </p>
                    <h4 class="product-price">R10 500</h4>
                    <button><a href="#image">BUY</a></button>
                </div>

                <div class="product-container">
                    <div class="product-image">
                        <img src="boxing.jpg" alt="image" />
                    </div>
                    <h3 class="product-name">Boxing Gym</h3>
                    <p class="product-discription" > Join energetic boxers today
                    </p>

                    <button><a href="#image">JOIN</a></button>
                </div>
            </div>
      </div>
    </div>
    
</body>
</html>
